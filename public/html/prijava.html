<!DOCTYPE html>
<html lang="bs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <link rel="stylesheet" href="prijava.css">

</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form action="#" class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Username" id="usernameInput">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" id="passwordInput">
                    </div>
                    <input type="button" value="Log in now" onclick="login()" class="button login__submit"
                        id="submitButton">
                    <i class="button__icon fas fa-chevron-right"></i>
                    </button>

                </form>


            </div>
            <h1 style="display:none" id="uspjesnaPrijava">Uspješna prijava</h1>
            <h1 style="display:none" id="neuspjesnaPrijava">Neuspješna prijava. Pogrešan username ili lozinka</h1>
            <div class=" screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
    <script src="../mostHTML_AJAX.js"></script>
    <script src="../pozoviAjax.js"></script>

</body>

</html>
